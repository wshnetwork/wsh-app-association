<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WSH Network - Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: black;
        }

        .container {
            background: black;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 420px;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 { color: #EEE; margin-bottom: 20px; }

        p { color: #AAA; line-height: 1.6; }

        .button {
            display: inline-block;
            margin-top: 12px;
            padding: 12px 30px;
            background: white;
            color: black;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .success { color: #27ae60; font-size: 60px; }
        .error { color: #e74c3c; font-size: 60px; }

        .form-row { margin-top: 12px; text-align: left; }
        label { color: #ccc; font-size: 14px; display:block; margin-bottom:6px; }
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #0b0b0b;
            color: #fff;
            box-sizing: border-box;
        }

        .small { color: #888; font-size: 13px; margin-top:8px; }

        .error-text { color: #ff6b6b; margin-top:8px; font-size:14px; }
    </style>
</head>

<body>
    <div class="container">
        <img src="/assets/wsh-white.png" alt="WSH Logo" style="width: 100px; margin-bottom: 20px;">
        <h1 id="title">Reset Password</h1>

        <div id="spinner" class="spinner"></div>

        <p id="message">Verifying reset link...</p>

        <div id="action"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, verifyPasswordResetCode, confirmPasswordReset } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA86nJPGQOOTM0U-eHuhqnTi0O9EpdmX0A",
            authDomain: "wesh-3ae30.firebaseapp.com",
            projectId: "wesh-3ae30",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const oobCode = urlParams.get('oobCode');
        const schoolId = urlParams.get('schoolId');

        const spinner = document.getElementById('spinner');
        const title = document.getElementById('title');
        const message = document.getElementById('message');
        const action = document.getElementById('action');

        function showError(msg) {
            spinner.style.display = 'none';
            title.innerHTML = '<span class="error">✗</span>';
            message.textContent = msg;
            action.innerHTML = '<a href="weshapp://main?action=password_reset_failed&schoolId=' + encodeURIComponent(schoolId || '') + '" class="button">Return to App</a>';
        }

        if (mode === 'resetPassword' && oobCode) {
            // Verify the code first to get the user's email (optional)
            verifyPasswordResetCode(auth, oobCode)
                .then((email) => {
                    spinner.style.display = 'none';
                    title.textContent = 'Reset Password';
                    message.innerHTML = 'Set a new password for <strong style="color:#fff;">' + (email || '') + '</strong>';

                    // show password form
                    action.innerHTML = `
                        <div id="form">
                            <div class="form-row">
                                <label for="password">New password</label>
                                <input id="password" type="password" placeholder="At least 6 characters">
                            </div>
                            <div class="form-row">
                                <label for="confirm">Confirm password</label>
                                <input id="confirm" type="password" placeholder="Repeat new password">
                            </div>
                            <div id="err" class="error-text" style="display:none;"></div>
                            <button id="submit" class="button">Set Password</button>
                            <div class="small">If the app doesn't open automatically, use the button below.</div>
                            <div style="margin-top:10px;">
                                <a id="openAppBtn" href="#" class="button" style="background:#444;color:#fff;text-decoration:none;">Open App</a>
                            </div>
                        </div>
                    `;

                    const pwdInput = document.getElementById('password');
                    const confInput = document.getElementById('confirm');
                    const err = document.getElementById('err');
                    const submit = document.getElementById('submit');
                    const openAppBtn = document.getElementById('openAppBtn');

                    function setOpenAppHref(success) {
                        const actionParam = success ? 'password_reset_success' : 'password_reset_failed';
                        openAppBtn.href = 'weshapp://main?action=' + actionParam + '&schoolId=' + encodeURIComponent(schoolId || '');
                    }
                    setOpenAppHref(false);

                    submit.addEventListener('click', () => {
                        err.style.display = 'none';
                        const pw = pwdInput.value || '';
                        const cpw = confInput.value || '';

                        if (pw.length < 6) {
                            err.textContent = 'Password must be at least 6 characters.';
                            err.style.display = 'block';
                            return;
                        }
                        if (pw !== cpw) {
                            err.textContent = 'Passwords do not match.';
                            err.style.display = 'block';
                            return;
                        }

                        submit.disabled = true;
                        submit.textContent = 'Setting...';

                        confirmPasswordReset(auth, oobCode, pw)
                            .then(() => {
                                title.innerHTML = '<span class="success">✓</span>';
                                message.textContent = 'Password has been reset successfully!';
                                action.innerHTML = '<a href="weshapp://main?action=password_reset_success&schoolId=' + encodeURIComponent(schoolId || '') + '" class="button">Open App</a>';
                                // Optionally redirect after short delay
                                setTimeout(() => {
                                    window.location.href = 'weshapp://main?action=password_reset_success&schoolId=' + encodeURIComponent(schoolId || '');
                                }, 1500);
                            })
                            .catch((error) => {
                                submit.disabled = false;
                                submit.textContent = 'Set Password';
                                err.textContent = 'Failed to reset password: ' + (error.message || error.code || 'unknown error');
                                err.style.display = 'block';
                                setOpenAppHref(false);
                            });
                    });
                })
                .catch((error) => {
                    showError('Invalid or expired reset link: ' + (error.message || error.code || ''));
                });
        } else {
            spinner.style.display = 'none';
            message.textContent = 'Invalid password reset link';
            action.innerHTML = '<a href="weshapp://main" class="button">Return to App</a>';
        }
    </script>
</body>

</html>
