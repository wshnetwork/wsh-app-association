<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WSH Network - Email Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: black;
        }

        .container {
            background: black;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            color: #EEE;
            margin-bottom: 20px;
        }

        p {
            color: #AAA;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: white;
            color: black;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .success {
            color: #27ae60;
            font-size: 60px;
        }

        .error {
            color: #e74c3c;
            font-size: 60px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/assets/wsh-white.png" alt="WSH Logo" style="width: 100px; margin-bottom: 20px;">
        <h1 id="title">Email Verification</h1>
        <p id="message">Verifying your email...</p>
        <div id="action"></div>
    </div>

    <script type="module">
        

    </script>
</body>

</html>
