<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WSH Network - Email Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: black;
        }

        .container {
            background: black;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            color: #EEE;
            margin-bottom: 20px;
        }

        p {
            color: #AAA;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: white;
            color: black;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .success {
            color: #27ae60;
            font-size: 60px;
        }

        .error {
            color: #e74c3c;
            font-size: 60px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="title">Email Verification</h1>
        <div class="spinner" id="spinner"></div>
        <p id="message">Verifying your email...</p>
        <div id="action"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, applyActionCode } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA86nJPGQOOTM0U-eHuhqnTi0O9EpdmX0A",
            authDomain: "wesh-3ae30.firebaseapp.com",
            projectId: "wesh-3ae30",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const oobCode = urlParams.get('oobCode');

        const spinner = document.getElementById('spinner');
        const title = document.getElementById('title');
        const message = document.getElementById('message');
        const action = document.getElementById('action');

        if (mode === 'verifyEmail' && oobCode) {
            applyActionCode(auth, oobCode)
                .then(() => {
                    // Success
                    spinner.style.display = 'none';
                    title.innerHTML = '<span class="success">✓</span>';
                    message.textContent = 'Email verified successfully!';

                    // Redirect to app after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'weshapp://';
                    }, 2000);

                    // Show manual button as fallback
                    setTimeout(() => {
                        action.innerHTML = '<a href="weshapp://verification_success" class="button">Open App</a>';
                    }, 3000);
                })
                .catch((error) => {
                    // Error
                    spinner.style.display = 'none';
                    title.innerHTML = '<span class="error">✗</span>';
                    message.textContent = 'Verification failed: ' + error.message;
                    action.innerHTML = '<a href="weshapp://verification_failed" class="button">Return to App</a>';
                });
        } else {
            spinner.style.display = 'none';
            message.textContent = 'Invalid verification link';
            action.innerHTML = '<a href="weshapp://" class="button">Return to App</a>';
        }
    </script>
</body>

</html>
