<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WSH Network - Email Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Email Verification</h1>
        <div class="spinner"></div>
        <p id="message">Redirecting to app...</p>
    </div>

    <script>
        const appUrl = 'weshapp://';  // âœ… Added ://

        // Try to open the app
        window.location.href = appUrl;

        // Fallback message after 3 seconds if app doesn't open
        setTimeout(() => {
            document.getElementById('message').innerHTML =
                'Could not open app automatically.<br><a href="' + appUrl + '" class="button">Open WSH App</a>';
        }, 3000);
    </script>
</body>

</html>
