<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WSH Network - Email Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #000;
        }

        .container {
            background: 'none';
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            color: #FFF;
            margin-bottom: 20px;
        }

        p {
            color: #DDD;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #FFF;
            color: black;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/assets/wsh-white.png" alt="WSH Logo" width="100" style="display: block; margin: 0 auto 20px auto;">
        <h1>Email Verified!</h1>
        <div id="spinner" class="spinner"></div>
        <p id="message">Redirecting to app...</p>
    </div>

    <script>
        const appUrl = 'weshapp://';

        // Try to open the app
        window.location.href = appUrl;

        // Fallback message after 3 seconds if app doesn't open
        setTimeout(() => {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('message').innerHTML =
                'You may now sign in<br><a href="' + appUrl + '" class="button">Open WSH</a>';
        }, 3000);
    </script>
</body>

</html>
